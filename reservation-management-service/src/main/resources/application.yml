server:
  port: 8081
spring:
  application:
    name: reservation-management
  datasource:
    url: jdbc:postgresql://localhost:5432/reservation-management
    username: onesquad
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
