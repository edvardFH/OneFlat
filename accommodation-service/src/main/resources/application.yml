server:
  port: 8080

spring:
  application:
    name: accommodation-service
  datasource:
    url: jdbc:postgresql://localhost:5432/accommodation
    username: onesquad
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
